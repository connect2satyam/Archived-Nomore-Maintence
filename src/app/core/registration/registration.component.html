<div class='container main-content'>
    <div class="card">
        <div class="card-header">
            {{pageTitle}}
        </div>

        <div class="card-body">
            <form class="needs-validation" novalidate [formGroup]="loginForm" autocomplete="nope">
                <fieldset>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="userNameId">User Name</label>
                        <div class="col-md-8">
                            <input class="form-control" id="userName" type="text" placeholder="Enter 'your name'" formControlName="userName" [ngClass]="{'is-invalid': (loginForm.get('userName').touched ||
                            loginForm.get('userName').dirty) &&
                            !loginForm.get('userName').valid }" />
                            <span class="invalid-feedback">
                                <satyas-error-message [control]="loginForm.get('userName')"></satyas-error-message>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="userEmail">Email</label>
                        <div class="col-md-8">
                            <input class="form-control" id="userEmail" type="text" placeholder="Enter your email" formControlName="userEmail" [ngClass]="{'is-invalid': (loginForm.get('userEmail').touched ||
                            loginForm.get('userEmail').dirty) &&
                            !loginForm.get('userEmail').valid }" />
                            <span class="invalid-feedback">
                                <satyas-error-message [control]="loginForm.get('userEmail')"></satyas-error-message>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="passwordId">Password</label>
                        <div class="col-md-8">
                            <input class="form-control" formControlName="userPwd" [ngClass]="{'is-invalid': (loginForm.get('userPwd').touched ||
                            loginForm.get('userPwd').dirty) &&
                            !loginForm.get('userPwd').valid }" id="passwordId" type="password" placeholder="Type 'test'" />
                            <span class="invalid-feedback">
                                <satyas-error-message [control]="loginForm.get('userPwd')"></satyas-error-message>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="userConfirmPwd">Confirm Password</label>
                        <div class="col-md-8">
                            <input class="form-control" formControlName="userConfirmPwd" [ngClass]="{'is-invalid': (loginForm.get('userConfirmPwd').touched ||
                            loginForm.get('userConfirmPwd').dirty) &&
                            !loginForm.get('userConfirmPwd').valid }" id="passwordId" type="password" placeholder="Type 'test'" />
                            <span class="invalid-feedback">
                                <satyas-error-message [control]="loginForm.get('userConfirmPwd')"></satyas-error-message>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">

                            <button class="btn btn-primary" style="float: left;" type="submit" (click)="registration()" [title]="'Enter valid data'" [disabled]="loginForm.invalid">
                                Register
                            </button>


                            <button class="btn btn-danger" style="float: right;" type="submit" (click)="cancel()">
                                Cancel
                            </button>


                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        </div>
    </div>
</div>
